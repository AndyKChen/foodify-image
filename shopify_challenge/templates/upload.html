{% extends "layout.html" %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="../static/form.js"></script>
{% endblock %}

{% block title %}
    Upload
{% endblock %}

{% block content %}
<div class="container py-5">

    <header class="text-white text-center">
        <h1 class="display-4">Image Upload</h1>
        <p class="lead mb-0">Select one or multiple images for batch upload!</p>
        <br>
        <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4">
    </header>


    <div class="row py-4">
        <div class="col-lg-6 mx-auto">
            <form method="POST" enctype="multipart/form-data">
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                    <input name="file" id="upload" type="file" onchange="readURL(this);" class="form-control border-0" multiple="">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                    </div>
                </div>
                <row class="center-div">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input name="access_type" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked value="private">
                        <label class="btn btn-outline-primary" for="btnradio1">Private</label>
                      
                        <input name="access_type" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" value="public">
                        <label class="btn btn-outline-primary" for="btnradio2">Public</label>
                    </div>
                    <div class="divider"></div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </row>
            </form>
            <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
        </div>
    </div>
</div>

{% endblock %}
