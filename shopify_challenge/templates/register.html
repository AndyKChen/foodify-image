{% extends "layout.html" %}

{% block title %} 
    Register
{% endblock %}

{% block content %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register</h3>
		<div class="card-text">
			<form method="POST">
                <div class="form-group">
					<label>First Name</label>
					<input name="first_name" class="form-control form-control-sm" id="exampleInputEmail1">
				</div>
                <div class="form-group">
					<label>Last Name</label>
					<input name="last_name" class="form-control form-control-sm" id="exampleInputEmail1">
				</div>
				<div class="form-group">
					<label>Username</label>
					<input name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input name="password" type="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign up</button>
				
				<div class="sign-up">
					Already have an account? <a href="/login">Login</a>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
